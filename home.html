<html>
<head>
 

 <link rel="stylesheet" href="home.css">
<!--  jQuery 1.7+  -->
<script src="js/jquery-1.10.2.min.js"></script>
 		<link rel="stylesheet" href="fonts/css/fontello.css">
	    <link rel="stylesheet" href="fonts/css/animation.css">
<!-- Include js plugin -->
<script src="owl.carousel/owl-carousel/owl.carousel.js"></script>

<script>
$(document).ready(function() {
 
  $("#owl-demo").owlCarousel({
    items : 5,
    navigation: true,
    navigationText: [
      "<i class='icon-angle-double-left'></i>",
      "<i class='icon-angle-double-right'></i>"
      ]
  });
 
  $('.link').on('click', function(event){
    var $this = $(this);
    if($this.hasClass('clicked')){
      $this.removeAttr('style').removeClass('clicked');
    } else{
      $this.css('background','#7fc242').addClass('clicked');
    }
  });
 
});
</script>
</head>
<body>
<div id="owl-demo" class="owl-carousel">
  <a class="item link">1</a>
  <a class="item link">2</a>
  <a class="item link">3</a>
  <a class="item link">4</a>
  <a class="item link">5</a>
  <a class="item link">6</a>
  <a class="item link">7</a>
  <a class="item link">8</a>
  <a class="item link">9</a>
  <a class="item link">10</a>
  <a class="item link">11</a>
  <a class="item link">12</a>
  <a class="item link">13</a>
  <a class="item link">14</a>
  <a class="item link">15</a>
  <a class="item link">16</a>
</div>

</body>
</html>
