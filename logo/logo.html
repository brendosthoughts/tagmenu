<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Gears</title>
		<link rel="stylesheet" href="logo.css"/>		<link rel="stylesheet" href="../fonts/css/fontello.css">
			    <link rel="stylesheet" href="../fonts/css/animation.css">
	</head>

	<body>
	
	<div class="wrapper">
		<div class="logo-wrapper">
			<div class="cogContainer">

				<div class="cog1 half">
					<div class="outerCircle"></div>
					<div class="middleCircle">
						<span class="nutTop">|</span>
						<span class="nutRight">|</span>
						<span class="nutBottom">|</span>
						<span class="nutLeft">|</span>
					</div>
					<span class="topTooth"></span>
					<span class="rightTooth"></span>
					<span class="bottomTooth"></span>
					<span class="leftTooth"></span>
					<div class="innerCircle"><span class="screw-hole"></span></div>
				</div>
				<div class="cog2">
					<div class="outerCircle"></div>
					<div class="middleCircle">
						<span class="nutTop">|</span>
						<span class="nutTopRight">|</span>
						<span class="nutRight">|</span>
						<span class="nutBottomRight">|</span>
						<span class="nutBottom">|</span>
						<span class="nutBottomLeft">|</span>
						<span class="nutLeft">|</span>
						<span class="nutTopLeft">|</span>
					</div>
					<span class="topTooth"></span>
					<span class="topRightTooth"></span>
					<span class="rightTooth"></span>
					<span class="bottomRightTooth"></span>
					<span class="bottomTooth"></span>
					<span class="bottomLeftTooth"></span>
					<span class="leftTooth"></span>
					<span class="topLeftTooth"></span>
					<div class="innerCircle"><span class="screw-hole"></span></div>
				</div>
				<div class="cog3">
					<div class="outerCircle"></div>
					<div class="middleCircle">
						<span class="nutTop">|</span>
						<span class="nutTopRight">|</span>
						<span class="nutRight">|</span>
						<span class="nutBottomRight">|</span>
						<span class="nutBottom">|</span>
						<span class="nutBottomLeft">|</span>
						<span class="nutLeft">|</span>
						<span class="nutTopLeft">|</span>
					</div>
					<span class="topTooth"></span>
					<span class="topRightTooth"></span>
					<span class="rightTooth"></span>
					<span class="bottomRightTooth"></span>
					<span class="bottomTooth"></span>
					<span class="bottomLeftTooth"></span>
					<span class="leftTooth"></span>
					<span class="topLeftTooth"></span>
					<div class="innerCircle"><span class="screw-hole"></span></div>
				</div>
				<div class="cog4">
					<div class="outerCircle"></div>
					<div class="middleCircle">
						<span class="nutTop">|</span>
						<span class="nutTopRight">|</span>
						<span class="nutRight">|</span>
						<span class="nutBottomRight">|</span>
						<span class="nutBottom">|</span>
						<span class="nutBottomLeft">|</span>
						<span class="nutLeft">|</span>
						<span class="nutTopLeft">|</span>
					</div>
					<span class="topTooth"></span>
					<span class="topRightTooth"></span>
					<span class="rightTooth"></span>
					<span class="bottomRightTooth"></span>
					<span class="bottomTooth"></span>
					<span class="bottomLeftTooth"></span>
					<span class="leftTooth"></span>
					<span class="topLeftTooth"></span>
					<div class="chainCircle"><span class="screw-hole"></span></div>
				</div>
				<div class="cog5 oneAndHalf">
					<div class="outerCircle"></div>
					<div class="middleCircle">
						<span class="nutTop">|</span>
						<span class="nutTopRight">|</span>
						<span class="nutRight">|</span>
						<span class="nutBottomRight">|</span>
						<span class="nutBottom">|</span>
						<span class="nutBottomLeft">|</span>
						<span class="nutLeft">|</span>
						<span class="nutTopLeft">|</span>
					</div>
					<span class="topTooth"></span>
					<span class="rightToothTopTop"></span>
					<span class="rightToothTopBottom"></span>
					<span class="rightTooth"></span>
					<span class="rightToothBottomTop"></span>
					<span class="rightToothBottomBottom"></span>		
					<span class="bottomTooth"></span>
					<span class="leftToothBottomBottom"></span>	
					<span class="leftToothBottomTop"></span>
					<span class="leftTooth"></span>
					<span class="leftToothTopBottom"></span>
					<span class="leftToothTopTop"></span>
					<div class="innerCircle"><span class="screw-hole"></span></div>
				</div>
<!-- 				<div class="cog6">
					<div class="outerCircle"></div>
					<div class="middleCircle">
						<span class="nutTop">|</span>
						<span class="nutTopRight">|</span>
						<span class="nutRight">|</span>
						<span class="nutBottomRight">|</span>
						<span class="nutBottom">|</span>
						<span class="nutBottomLeft">|</span>
						<span class="nutLeft">|</span>
						<span class="nutTopLeft">|</span>
					</div>
					<span class="topTooth"></span>
					<span class="topRightTooth"></span>
					<span class="rightTooth"></span>
					<span class="bottomRightTooth"></span>
					<span class="bottomTooth"></span>
					<span class="bottomLeftTooth"></span>
					<span class="leftTooth"></span>
					<span class="topLeftTooth"></span>
					<div class="innerCircle"><span class="screw-hole"></span></div>
				</div> -->
				<div class="cog8 half">
					<div class="outerCircle"></div>
					<div class="middleCircle">
						<span class="nutTop">|</span>
						<span class="nutRight">|</span>
						<span class="nutBottom">|</span>
						<span class="nutLeft">|</span>
					</div>
					<span class="topTooth"></span>
					<span class="rightTooth"></span>
					<span class="bottomTooth"></span>
					<span class="leftTooth"></span>
					<div class="innerCircle"><span class="screw-hole"></span></div>
				</div>
				<div class="cog9 half">
					<div class="outerCircle"></div>
					<div class="middleCircle">
						<span class="nutTop">|</span>
						<span class="nutRight">|</span>
						<span class="nutBottom">|</span>
						<span class="nutLeft">|</span>
					</div>
					<span class="topTooth"></span>
					<span class="rightTooth"></span>
					<span class="bottomTooth"></span>
					<span class="leftTooth"></span>
					<div class="chainCircle"><span class="screw-hole"></span></div>
				</div>
				<span class="band2light"></span>
			</div>
			<i class="icon-gauge"></i>
			<i class= "icon-flash"></i>
			<i class="icon-flash-outline"></i>
			<i class="icon-lightbulb"></i>
			<i class =" icon-comment-empty"></i>
			<i class =" icon-globe"></i>

	</div>
