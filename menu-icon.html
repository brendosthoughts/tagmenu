<html lang="en" class=" js csstransforms3d" style=""><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/menu-icon.css">
	<script  type="text/javascript">
	 function init() {
            var menu = document.getElementById("menu-icon");
            if(menu.addEventListener){
                menu.addEventListener("click", function() { 
                	if(menu.className=="arrow"){
                		menu.className = "menu";
                	}else{
                		menu.className = "arrow";
                	}
            	}, false);
            } else if(menu.attachEvent){
                menu.attachEvent("onclick", function() {
                	if(menu.className=="arrow"){
                		menu.className = "menu";
                	}else{
                		menu.className = "arrow";
                	}
             	});
            }
        };
        if(window.addEventListener){
            window.addEventListener("load", init, false);
        } else if(window.attachEvent){
            window.attachEvent("onload", init);
        } else{
            document.addEventListener("load", init, false);
        }
	</script>
	</head>
<body>
<div class="menu-wrapper">
	<div id="menu-icon" >
		<div class="menu-bar">
			<span class="bar-left ">_</span>
			<span class="bar-right ">_</span>
		</div>
		<div class="menu-bar">
			<span class="bar-left ">_</span>
			<span class="bar-right ">_</span>
		</div>
		<div class="menu-bar">
			<span class="bar-left ">_</span>
			<span class="bar-right ">_</span>
		</div>
	</div>
</div>
<i class="icon-spin icon-cog"></i>
</body>
</html>
